---
layout: default
---


<!-- Slider Start -->
    <section id="blog-bkrd">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block">
                        <h1>Blog</h1>
                        <p>{{ page.lead }}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>


<!-- POST HTML  /coding/2017/03/05/My-Coding-Journey.html -->
<article id="post">
    <div class="container">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-10">

                <!-- Blog Post -->

                <!-- Title -->
                <h1>{{ page.title }}</h1>

                <!-- Author -->
                <p class="lead">
                    by {{ page.author }}
                </p>

                <hr>

                <!-- Date/Time -->
                <p><span class="glyphicon glyphicon-time"></span>Posted on {{ page.date | date: "%B %d, %Y"}}</p>

                <hr>

                   <!-- Preview Image -->
                   {% if page.image %}
                   <img class="img-responsive" src="{{ page.image }}" alt="{{ page.title }}">
                   {% endif %}


                <hr>

                <!-- Post Content -->
                {{ page.content }}

                <hr>


                {% if page.previous %}
                  <span class="previous-link">
                    <a rel="prev" href="{{ page.previous.url }}">Previous article</a>
                  </span>
                  {% endif %}

                  {% if page.next %}
                  <span class="next-link pull-right">
                    <a rel="next" href="{{ page.next.url }}">Next article</a>
                  </span>
                {% endif %}


                <hr>
            </div>


        </div>
        <!-- /.row -->
    </div>
</article>
